source:
  kinesis:
    streams:
      - stream_arn: "arn:aws:kinesis::123456789012:stream/stream-1"
      - stream_arn: "arn:aws:kinesis::123456789012:stream/stream-2"
      - stream_arn: "arn:aws:kinesis::123456789012:stream/stream-3"
    codec:
      ndjson:
    aws:
      sts_role_arn: "arn:aws:iam::123456789012:role/OSI-PipelineRole"
      region: "us-east-1"
    consumer_strategy: "polling"
    polling:
      max_polling_records: 10
      idle_time_between_reads: 10s